{% extends 'base.html' %}
{% load static %}
{% block title %}Login | {% endblock %}

{% block content %}

<br><br><br><br><br>
<br><br><br><br><br>
<br>

        <section class="login_part section_padding ">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_text text-center">
                            <div class="login_part_text_iner">
                                <h2 style="font-size: 50px;">New to our Shop?</h2>
                                <p style="font-size: 25px;">To get started, please provide us with your 
                                    information by signing up.</p>
                                <a href="{% url 'costomer:usersignup' %}" class="btn_3" style="font-size: 20px;">Create an Account</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6" style="border: .25px solid black; height: 300px; width:300px; ">
                        <div class="login_part_form" >
                            <div class="login_part_form_iner">
                                <h3 style="margin-top: 30px;font-size: 30px;">Welcome Back ! <br>
                                    Please Sign in now</h3>
                                <form class="row contact_form" action="" method="post">
                                    {% csrf_token%}
                                    <div class="col-md-12 form-group p_star">
                                        <input type="email" class="form-control" name="Email"
                                            placeholder="EmailId" required id="Email">
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <input type="password" class="form-control" name="Pass_word"
                                            placeholder="Password" required id="Pass_word">
                                    </div>
                                    <div class="col-md-12 form-group">
                                        
                                        <button type="submit" value="submit" class="btn_3" style="margin-left: 250px;">
                                            Log In
                                        </button>
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--================login_part end =================-->
        <br><br><br><br><br>
        <br><br><br><br><br>
        
{% endblock %}
