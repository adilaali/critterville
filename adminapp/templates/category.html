{% extends 'adminbase.html' %}
{% load static %}
{% block title %}Add Categories{% endblock %}
{% block content %}
<br><br><br><br>
<br><br><br><br>
<br><br><br><br>

 <!--================login_part Area =================-->
 <section class="login_part section_padding " style="margin-left: 400px;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6" style="border: .25px solid black; margin-left: 300px; height: 400px; width:600px;">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h1 style="margin-top: 30px; margin-left: 100px; font-size: 50px;">Add Category</h1><br>
                            <br><br>
                            <form class="row contact_form" action="" method="post"  enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="col-md-12 form-group p_star" >
                                    <input type="text" style="font-size: 30px; margin-left: 10px;" class="form-control" name="Name"
                                        placeholder="Category" required id="Name">
                                </div>
                                <br><br>
                                <div class="col-md-12 form-group p_star">
                                    <input type="file" style="font-size: 30px; margin-left: 10px;" class="form-control" name="Image"
                                        placeholder="Upload Image" required id="Image">
                                </div>
                                <br><br>
                                    
                                    <button type="submit"  value="submit" class="btn" style="margin-left: 250px;font-size: 30px;">
                                        Submit
                                    </button>
                                    
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================login_part end =================-->
    
{% endblock %}
